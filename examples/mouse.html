<!DOCTYPE html>
<script src="../wwwbasic.js"></script>
<script type="text/basic">

SCREEN 21
GETMOUSE x, y, nw, nb
' Wait for mouse events.
DO
  GETMOUSE nx, ny, nw, nb
LOOP WHILE x = nx and y = ny
x = nx : y = ny
' Draw a green line following the mouse.
Again:
  GETMOUSE nx, ny, nw, nb
  LINE (x, y)-(nx, ny), 256 * 255
  x = nx : y = ny
GOTO Again

</script>
